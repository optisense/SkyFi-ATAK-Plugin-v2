# Project-wide Gradle settings.
# Optimized for TAK.gov build environment

# JVM settings for build performance
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Gradle daemon and parallel execution
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Android build settings
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.aidl=true

# TAK.gov repository configuration
# These will be overridden by command line parameters during official build
# Default to localhost to prevent accidental credential exposure
takrepo.url=https://localhost/

# ATAK SDK version
ATAK_VERSION=5.5.0
PLUGIN_VERSION=2.1