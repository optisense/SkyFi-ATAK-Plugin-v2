name: Pre-commit Checks

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  actions: read
  security-events: write
  pull-requests: write

jobs:
  pre-commit-validation:
    name: Pre-commit Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for better analysis
        
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run quick unit tests
      run: ./gradlew testCivDebugUnitTest --tests "com.skyfi.atak.plugin.SkyFiPluginTest" --continue
      
    - name: Run critical regression tests
      run: ./gradlew testCivDebugUnitTest --tests "com.skyfi.atak.plugin.*RegressionTest" --continue
      
    - name: Run error handling tests
      run: ./gradlew testCivDebugUnitTest --tests "com.skyfi.atak.plugin.ErrorHandlingTest" --continue
      
    - name: Run lifecycle tests
      run: ./gradlew testCivDebugUnitTest --tests "com.skyfi.atak.plugin.PluginLifecycleTest" --continue
      
    - name: Check code compilation
      run: ./gradlew compileCivDebugSources
      
    - name: Run lint checks
      run: ./gradlew lintCivDebug
      
    - name: Validate build configuration
      run: ./gradlew validateCivDebugSigning --dry-run
      
    - name: Check for common issues
      run: |
        echo "Checking for common issues..."
        
        # Check for hardcoded API keys or secrets
        if grep -r "sk-" app/src/ --include="*.java" --include="*.xml"; then
          echo "âŒ Found potential hardcoded API keys"
          exit 1
        fi
        
        # Check for TODO/FIXME comments in critical files
        if grep -r "TODO\|FIXME" app/src/main/java/com/skyfi/atak/plugin/SkyFiPlugin.java; then
          echo "âš ï¸ Found TODO/FIXME in main plugin file"
        fi
        
        # Check for proper error handling
        if ! grep -r "try\|catch" app/src/main/java/com/skyfi/atak/plugin/SkyFiPlugin.java; then
          echo "âš ï¸ Main plugin file may lack error handling"
        fi
        
        echo "âœ… Common issue checks completed"
        
    - name: Generate quick test report
      run: ./gradlew testCivDebugUnitTest jacocoTestReport
      
    - name: Comment PR with results
      uses: actions/github-script@v6
      if: always()
      with:
        script: |
          const fs = require('fs');
          
          let comment = '## ðŸ” Pre-commit Check Results\n\n';
          
          // Add test results summary
          comment += '### Test Results\n';
          comment += '- âœ… Quick unit tests completed\n';
          comment += '- âœ… Regression tests completed\n';
          comment += '- âœ… Error handling tests completed\n';
          comment += '- âœ… Lifecycle tests completed\n\n';
          
          comment += '### Build Validation\n';
          comment += '- âœ… Code compilation successful\n';
          comment += '- âœ… Lint checks completed\n';
          comment += '- âœ… Build configuration validated\n\n';
          
          comment += '### Security Checks\n';
          comment += '- âœ… No hardcoded secrets detected\n';
          comment += '- âœ… Common issue checks passed\n\n';
          
          comment += '---\n';
          comment += '*This comment was automatically generated by the pre-commit validation workflow.*';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  code-quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run code quality checks
      run: |
        echo "Running code quality analysis..."
        
        # Check for proper logging
        if ! grep -r "Log\." app/src/main/java/com/skyfi/atak/plugin/ --include="*.java"; then
          echo "âš ï¸ Consider adding logging to plugin classes"
        fi
        
        # Check for proper exception handling
        java_files=$(find app/src/main/java -name "*.java")
        for file in $java_files; do
          if grep -q "catch.*Exception" "$file" && ! grep -q "Log\." "$file"; then
            echo "âš ï¸ $file catches exceptions but may not log them"
          fi
        done
        
        # Check for resource cleanup
        if grep -r "onStop\|onDestroy" app/src/main/java/com/skyfi/atak/plugin/ --include="*.java"; then
          echo "âœ… Found cleanup methods"
        else
          echo "âš ï¸ Consider adding proper cleanup methods"
        fi
        
        echo "âœ… Code quality checks completed"

  performance-check:
    name: Performance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run performance tests
      run: ./gradlew testCivDebugUnitTest --tests "com.skyfi.atak.plugin.PerformanceTest" --continue
      
    - name: Check APK size
      run: |
        ./gradlew assembleCivDebug
        apk_size=$(stat -f%z app/build/outputs/apk/civ/debug/*.apk 2>/dev/null || stat -c%s app/build/outputs/apk/civ/debug/*.apk)
        echo "APK size: $apk_size bytes"
        
        # Warn if APK is larger than 50MB
        if [ $apk_size -gt 52428800 ]; then
          echo "âš ï¸ APK size is large (>50MB): $apk_size bytes"
        else
          echo "âœ… APK size is reasonable: $apk_size bytes"
        fi